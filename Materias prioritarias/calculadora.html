<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Prioridade de Estudos</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#fbd2e2; }
.card { border-radius:20px; border:none; }
h2 { color:#931543; }
.btn-main { background:#931543; color:white; }
.btn-main:hover { background:#7d1239; color:white; }
.prioridade { color:#931543; font-weight:bold; }
</style>
</head>

<body>

<div class="container py-5">
<div class="card p-4 shadow">

<h2 class="text-center mb-4">Calculadora de Prioridade</h2>

<table class="table text-center align-middle" id="tabela">
<thead>
<tr>
<th>Matéria</th>
<th>Peso</th>
<th>Dificuldade</th>
<th>Prioridade</th>
</tr>
</thead>
<tbody>

<tr>
<td><input class="form-control" value="Biologia"></td>
<td><input type="number" class="form-control peso" value="3"></td>
<td><input type="number" class="form-control dif" value="1"></td>
<td class="prioridade">—</td>
</tr>

<tr>
<td><input class="form-control" value="Física"></td>
<td><input type="number" class="form-control peso" value="3"></td>
<td><input type="number" class="form-control dif" value="2"></td>
<td class="prioridade">—</td>
</tr>

</tbody>
</table>

<div class="text-center">
<button class="btn btn-main" onclick="calcular()">Calcular</button>
</div>

</div>
</div>

<script>
function calcular() {
    let linhas = document.querySelectorAll("#tabela tbody tr");

    linhas.forEach(l => {
        let peso = l.querySelector(".peso").value;
        let dif  = l.querySelector(".dif").value;

        let prioridade = (peso * 2) + (dif * 1); // fórmula simples

        l.querySelector(".prioridade").innerText = prioridade.toFixed(1);
        l.dataset.valor = prioridade;
    });

    // ordenar
    let ordenadas = [...linhas].sort((a,b) => b.dataset.valor - a.dataset.valor);
    let tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    ordenadas.forEach(l => tbody.appendChild(l));
}
</script>

</body>
</html>
